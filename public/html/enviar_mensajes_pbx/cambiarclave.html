<div class="col-md-12 col-sm-12 col-xs-12 backgroundOscuro">
    <form action="insertar" method="POST" onsubmit="return validarRegistrarUsuario()" class="form-horizontal form-label-left" enctype="multipart/form-data">
       
       <div id="frmRegistrar"  class="form-horizontal form-label-left">                                     
           <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="idUsuario">ID Usuario</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input id="idUsuario" name="idUsuario"  value="{idUsuario}" maxlength="60" style="text-transform: uppercase" class="form-control" readonly>
                </div>
            </div>
           <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="login">Usuario</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input id="login" name="login"  value={login} maxlength="60" style="text-transform: uppercase" class="form-control" readonly>
                </div>
            </div>
             <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="password">Contraseña Actual</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input type="password" id="password" name="password"  maxlength="60" style="text-transform: uppercase" class="form-control" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="password">Nueva Contraseña </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input type="password" id="password" name="password"  maxlength="60" style="text-transform: uppercase" class="form-control" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="password">Confirmar Contraseña </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input type="password" id="password" name="password"  maxlength="60" style="text-transform: uppercase" class="form-control" required>
                </div>
            </div>           
              
        <div class="form-group">
            <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                <button type="submit" class="btn btn-success"><i class="fa fa-plus"></i> Guardar Cambios</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal"><i class="fa fa-close"></i> Cancelar</button>
            </div>
        </div>
         </form>
    
</div>
   </div>
