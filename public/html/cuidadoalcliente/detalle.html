<div class="col-md-12 col-sm-12 col-xs-12 backgroundOscuro">
    <form action="insertarc" method="POST" onsubmit="return validarRegistrarCorporativo()" class="form-horizontal form-label-left" enctype="multipart/form-data">
        <fieldset>
            <legend>Informaci√≥n de la Encuesta</legend>           
            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="idFormulario">ID FORMULARIO*</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input id="idFormulario" name="idFormulario" value="{idFormulario}" maxlength="100" class="form-control" readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="idOT">ID OT*</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input id="idOT" name="idOT" value="{idOT}" maxlength="100" class="form-control" readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="idIncidente">ID INCIDENTE*</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input id="idIncidente" name="idIncidente" value="{idIncidente}" maxlength="100" class="form-control" readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="asesorventa">ASESOR DE VENTA*</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input id="asesorventa" name="asesorventa" value="{asesorventa}" maxlength="100" class="form-control" readonly>
                </div>
            </div>
             <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="email">E-MAIL*</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input id="email" name="email" value="{email}" maxlength="100" class="form-control" readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="observacionventa">OBSERVACION DE VENTA*</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input id="observacionventa" name="observacionventa" value="{observacionventa}" maxlength="100" class="form-control" readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="observacionincidente">OBSERVACION DE INCIDENTE*</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input id="observacionincidente" name="observacionincidente" value="{observacionincidente}" maxlength="100" class="form-control" readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="registradopor">REGISTRADO POR*</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input id="registradopor" name="registradopor" value="{registradopor}" maxlength="100" class="form-control" readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="fechahorareg">FECHA DE REGISTRO*</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input id="fechahorareg" name="fechahorareg" value="{fechahorareg}" maxlength="100" class="form-control" readonly>
                </div>
            </div>
        </fieldset>
        <div>
        <fieldset>
            <legend>Resultado de la encuesta</legend>
            <div class="col-md-12 col-sm-12 ">
                <div class="x_panel">
                    <div class="x_title">
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class=" table-responsive"><br><br>
                                    <table id="datatableAvance" class="table table-striped table-bordered nowrap " cellspacing="0" style="width: 100%;">
                                        <thead>
                                            <tr>
                                                <th>ID FORMULARIO</th>
                                                <th>ID PREGUNTA</th>  
                                                <th>RESPUESTA</th>  
                                            </tr>
                                        </thead>
                                        <tbody>{tablaRespuestas}</tbody>                                         
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </div>
    </form>
</div>
