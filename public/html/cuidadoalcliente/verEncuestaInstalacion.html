<div class="col-md-12 col-sm-12 col-xs-12 backgroundOscuro">
    <form id="formNovedad" name="formNovedad" method="POST" action="registrarEncuesta" class="form-horizontal" onsubmit="return validarRegistrarEncuesta()">
        <fieldset>
            <legend>Encuesta INSTALACION</legend>
            <div class="form-group">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <label class="control-label" for="asesorventa">Indique el nombre de su asesor de venta</label>
                    <input type="text" id="asesorventa" name="asesorventa" value="" maxlength="50" style="text-transform: uppercase" class="form-control" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <label class="control-label" for="respuesta_1">Es cliente nuevo?</label>
                    <select id="respuesta_1" name="respuesta_1" class="form-control" required>
                        <option value="">Seleccione...</option>
                        <option value="1">SI</option>
                        <option value="0">NO</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <label class="control-label" for="respuesta_2">Le explicaron como se realiza el cobro de su primera factura?</label>
                    <select id="respuesta_2" name="respuesta_2" class="form-control" required>
                        <option value="">Seleccione...</option>
                        <option value="1">SI</option>
                        <option value="0">NO</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <label class="control-label" for="respuesta_3">La informacion respecto a su nuevo servicio es clara?</label>
                    <select id="respuesta_3" name="respuesta_3" class="form-control" required>
                        <option value="">Seleccione...</option>
                        <option value="1">SI</option>
                        <option value="0">NO</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <label class="control-label" for="respuesta_4">Le indicaron las fechas de pago?</label>
                    <select id="respuesta_4" name="respuesta_4" class="form-control" required>
                        <option value="">Seleccione...</option>
                        <option value="1">SI</option>
                        <option value="0">NO</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <label class="control-label" for="respuesta_5">Sabe cuales son los puntos de pagos?</label>
                    <select id="respuesta_5" name="respuesta_5" class="form-control" required>
                        <option value="">Seleccione...</option>
                        <option value="1">SI</option>
                        <option value="0">NO</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <label class="control-label" for="email">Confirmar correo electronico al que le llegar&aacute; la factura</label>
                    <input type="email" id="email" name="email" value="" maxlength="100" style="text-transform: lowercase" class="form-control" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <label class="control-label" for="respuesta_6">Del 1 al 5 como calificaria la venta del servicio</label>
                    <input type="number" id="respuesta_6" name="respuesta_6" value="" min="1" max="5" class="form-control" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <label class="control-label" for="respuesta_7">Del 1 al 5 como calificaria nuestro asesor comercial</label>
                    <input type="number" id="respuesta_7" name="respuesta_7" value="" min="1" max="5" class="form-control" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <label class="control-label" for="observacionventa">Observaciones sobre venta</label>
                    <textarea id="observacionventa" name="observacionventa" class="form-control" maxlength="200"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <label class="control-label" for="respuesta_8">Del 1 al 5 como calificaria la instalacion fisica de su servicio</label>
                    <input type="number" id="respuesta_8" name="respuesta_8" value="" min="1" max="5" class="form-control" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <label class="control-label" for="respuesta_9">Del 1 al 5 como calificaria la atencion de nuestro personal tecnico</label>
                    <input type="number" id="respuesta_9" name="respuesta_9" value="" min="1" max="5" class="form-control" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <label class="control-label" for="respuesta_10">Nuestro personal tecnico ingreso con traje de bioseguridad?</label>
                    <select id="respuesta_10" name="respuesta_10" class="form-control" required>
                        <option value="">Seleccione...</option>
                        <option value="1">SI</option>
                        <option value="0">NO</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <label class="control-label" for="respuesta_11">Existi&oacute; algun cobro adicional?</label>
                    <select id="respuesta_11" name="respuesta_11" class="form-control" required>
                        <option value="">Seleccione...</option>
                        <option value="1">SI</option>
                        <option value="0">NO</option>
                    </select>
                </div>
            </div>
        </fieldset> 
        <div class="ln_solid"></div>
        <input type="hidden" id="idOT" name="idOT" value="{idOT}" readonly>
        <input type="hidden" name="fechaBusq" value="{fechaBusq}" readonly>
        <input type="hidden" name="desde" value="instalaciones" readonly>
        <div class="form-group">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <button type="button" class="btn btn-danger" data-dismiss="modal"><i class="fa fa-times"></i> Cerrar</button>
                <button type="submit" class="btn btn-success"><i class="fa fa-save"></i> Registrar Encuesta</button>
            </div>
        </div>
    </form>
</div>
