<div class="col-md-12 col-sm-12 col-xs-12 backgroundOscuro">
    <form action="delete" method="POST" onsubmit="return validarEliminarDirectorio()" class="form-horizontal form-label-left" enctype="multipart/form-data">
        <fieldset>
            <legend>Ubicación del Contacto</legend>           
            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="idDpto">DEPARTAMENTO *</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input id="idDpto" name="idDpto" value="{nombreDpto}" style="text-transform: uppercase" class="form-control" readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="idMcpo">MUNICIPIO *</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input id="idMcpo" name="idMcpo" value="{nombreMcpo}"  style="text-transform: uppercase" class="form-control" readonly>
                </div>
            </div>
        </fieldset>
        <div class="ln_solid"></div>
        <fieldset>
            <legend>Información del Contacto</legend>
            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="idDirectorio">ID DIRECTORIO *</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input id="idDirectorio" name="idDirectorio"  value="{idDirectorio}" class="form-control" readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="tipoDirectorio">CARGO *</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input id="tipoDirectorio" name="tipoDirectorio"  style="text-transform: uppercase" value="{tipoDirectorio}" class="form-control" readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="identificacion">IDENTIFICACION *</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input id="identificacion" name="identificacion" placeHolder="Números(Sin Guiones)" value="{identificacion}" maxlength="60" style="text-transform: uppercase" class="form-control" readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="nombres">NOMBRES *</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input id="nombres" name="nombres" value="{nombres}" maxlength="80" style="text-transform: uppercase" class="form-control" readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="apellidos"> APELLIDOS *</label>
                <div class="col-md-6 col-sm-6 col-xs-12">               
                    <input id="apellidos" name="apellidos"  style="text-transform: uppercase" value="{apellidos}"  class="form-control" readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="telefono">TELEFONO</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input type="number" min="0" id="telefono" name="telefono" value="{telefono}"  class="form-control" readonly>
                </div>
            </div>
             <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="extension">EXTENSION OFICINA</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input type="number" min="0" id="extension" name="extension" value="{extension}" maxlength="50" value=""  class="form-control" readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="direccion">DIRECCION</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input id="direccion" name="direccion" style="text-transform: uppercase" value="{direccion}"  class="form-control" readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="email1">E-MAIL 1 *</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input type ="email" id="email1" name="email1" value="{email1}" maxlength="80" style="text-transform: uppercase" class="form-control" readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="email2">E-MAIL 2</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input type ="email" id="email2" name="email2" value="{email2}" style="text-transform: uppercase" maxlength="80" class="form-control" readonly>
                </div>
            </div>           
            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="observaciones">OBSERVACIONES</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <textarea id="observaciones" name="observaciones" maxlength="100" style="text-transform: uppercase" class="form-control" readonly>{observaciones}</textarea>
                </div>
            </div>            
        </fieldset> 
        <div class="ln_solid"></div>
        <div class="form-group">
            <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                <button type="submit" class="btn btn-success"><i class="fa fa-save"></i> Eliminar Contacto</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal"><i class="fa fa-close"></i> Cerrar</button>
            </div>
        </div>
    </form>
</div>
