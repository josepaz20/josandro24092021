<div class="col-md-12 col-sm-12 col-xs-12 backgroundOscuro">
    <form id="frmRegistrar" action="update" method="POST" onsubmit="return validarEditarCargo()" class="form-horizontal form-label-left" enctype="multipart/form-data">
        <fieldset>
            <legend>Actualizaci√≥n del Cargo de Empleado</legend>
            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="idCargo">ID CARGO*</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input id="idCargo" name="idCargo" value="{idCargo}" maxlength="100" class="form-control" readonly>
                </div>
            </div> 
            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="cargo">CARGO*</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input id="cargo" name="cargo" value="{cargo}" maxlength="100" class="form-control" required>
                </div>
            </div>            
        </fieldset>      
        <div class="ln_solid"></div>
        <div class="form-group">
            <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                <button type="submit" class="btn btn-success"><i class="fa fa-save"></i> Actualizar Cargo</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal"><i class="fa fa-close"></i> Cerrar</button>
            </div>
        </div>
    </form>
</div>
