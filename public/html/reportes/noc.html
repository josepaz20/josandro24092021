<a class="btn btn-success" href="../secciones/seccionReportes"><i class="fa fa-arrow-left"></i> Regresar</a>
<div class="ln_solid"></div>
<form name="frmReporte" id="frmReporte" method="POST" action="generarinforme" onsubmit="return validarGeneracion();" class="form-horizontal form-label-left backgroundOscuro">
    <fieldset>
        <legend>Caracteristicas del Reporte</legend>
        <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="tipoReporte">TIPO DE REPORTE *</label>
            <div class="col-md-9 col-sm-9 col-xs-12">
                <select name="tipoReporte" id="tipoReporte" class="form-control" required>
                    <option value="">Seleccione...</option>
                    <option value="9">Instalaciones</option>
                    <option value="8">Migraciones</option>
                    <option value="11">Soporte Tecnico</option>
                    <option value="10">Traslados</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="fechaInicio">DESDE *</label>
            <div class="col-md-9 col-sm-9 col-xs-12">
                <input type="date" id="fechaInicio" name="fechaInicio" value="" class="form-control" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="fechaFin">HASTA *</label>
            <div class="col-md-9 col-sm-9 col-xs-12">
                <input type="date" id="fechaFin" name="fechaFin" value="" class="form-control" required>
            </div>
        </div>
    </fieldset>
    <div class="ln_solid"></div>
    <div class="form-group">
        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
            <button type="submit" name="btnGenerar" class="btn btn-success" data-dismiss="modal" id="btnGenerar">Generar Reporte</button>
        </div>
    </div>
</form>
