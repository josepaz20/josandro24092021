<form action="corporativo" method="POST" onsubmit=" return validarCorporativo()"  class="backgroundOscuro form-horizontal form-label-left">
    <fieldset>
        <legend>Filtro de Busqueda</legend>
        <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="clientesCorpBusq">CLIENTE *</label>
            <div class="col-md-9 col-sm-9 col-xs-12">
                <input type="text" id="clientesCorpBusq" name="clientesCorpBusq" class="form-control" >
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="nit">IDENTIFICACION *</label>
            <div class="col-md-9 col-sm-9 col-xs-12">
                <input type="number" id="nit" name="nit" class="form-control" >
            </div>
        </div>
        <button type="submit" class="btn btn-primary"> <i class="fa fa-search"></i> BUSCAR</button>
    </fieldset> <hr>
</form>
<form name="formReportes" id="formReportes" method="POST" class="form-horizontal form-label-left backgroundOscuro">
    <fieldset>
        <legend>Informacion del Cliente</legend>
        <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="idCorporativo">ID CLIENTE</label>
            <div class="col-md-9 col-sm-9 col-xs-12">
                <input id="idCorporativo" name="idCorporativo" value="{idCorporativo}" class="form-control" readonly>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="idCuenta">ID CUENTA</label>
            <div class="col-md-9 col-sm-9 col-xs-12">
                <input id="idCuenta" name="idCuenta" value="{idCuenta}" class="form-control" readonly>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="cliente">CLIENTE</label>
            <div class="col-md-9 col-sm-9 col-xs-12">
                <input id="cliente" name="cliente"  value="{cliente}" class="form-control" readonly>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="identificacion">IDENTIFICACION</label>
            <div class="col-md-9 col-sm-9 col-xs-12">
                <input id="identificacion" name="identificacion"  value ="{identificacion}" class="form-control" readonly>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="tipocliente">TIPO CLIENTE</label>
            <div class="col-md-9 col-sm-9 col-xs-12">
                <input id="tipocliente" name="tipocliente" value="Corporativo" class="form-control" readonly>
            </div>
        </div>
    </fieldset>
    <div class="ln_solid"></div>    
    <input type="hidden" name="idCorporativo" id="idCorporativo" value="{idCorporativo}">
    <input type="hidden" name="idResidencial" id="idResidencial" value="{idResidencial}">
    <a class="btn btn-success" href="../secciones/seccionReportes"><i class="fa fa-arrow-left"></i> Regresar</a>
</form>
